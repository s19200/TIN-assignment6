<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="6a.js"></script>
    <meta charset="UTF-8">
    <title>Celsius to Fahrenheit converter</title>
</head>
<body>
    <form>
        <label for="Celsius">
            Enter value in Celsius here: <input type="text" id="Celsius"/>
        </label><br>

        <button id = "button1" style="width:100px; height:25px" onclick="CelsiusToFahrenheit(); return false">Submit</button>

        <br>

        <label for="output">Value in Fahrenheit: </label>
        <output id="output" ></output>
    </form>
    <br>
    <br>
    <form>
        <label for="Fahrenheit">
            Enter value in Fahrenheit here: <input type="text" id="Fahrenheit"/>
        </label><br>

        <button id = "button2" style="width:100px; height:25px" onclick="FahrenheitToCelsius(); return false">Submit</button>
        <br>

        <label for="output1">Value in Celsius: </label>
        <output id="output1" ></output>
    </form>
</body>
</html>
